plugins {
    id 'com.gradle.plugin-publish' version '0.9.7'
    id 'nebula.plugin-plugin' version '5.7.0'
}

description 'Project plugin for Nebula plugins'

contacts {
    'justin@halfempty.org' {
        moniker 'Justin Ryan'
        github 'quidryan'
    }
    'rob.spieldenner@gmail.com' {
        moniker 'Rob Spieldenner'
        github 'rspieldenner'
    }
    'dmthomas@gmail.com' {
        moniker 'Danny Thomas'
        github 'DanielThomas'
    }
}

dependencies {
    compile 'com.netflix.nebula:gradle-contacts-plugin:3.0.1'
    compile 'com.netflix.nebula:gradle-dependency-lock-plugin:4.9.4'
    compile 'com.netflix.nebula:gradle-extra-configurations-plugin:3.2.0'
    compile 'com.netflix.nebula:gradle-info-plugin:3.6.0'
    compile 'com.netflix.nebula:nebula-bintray-plugin:3.5.2'
    compile 'com.netflix.nebula:nebula-publishing-plugin:5.0.0'
    compile 'com.netflix.nebula:nebula-project-plugin:3.4.0'
    compile 'com.netflix.nebula:nebula-release-plugin:5.0.0'
    compile 'com.gradle.publish:plugin-publish-plugin:0.9.7'
    compile 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.8.1'

    testCompile 'com.netflix.nebula:nebula-test:6.0.1' // Keep in sync with NebulaPluginPlugin.groovy
}

pluginBundle {
    plugins {
        pluginPlugin {
            id = 'nebula.plugin-plugin'
            displayName = 'Nebula Plugin Plugin'
            description = 'Sets up publishing and release process for all of the other nebula plugins'
            tags = ['nebula', 'plugin']
        }
    }
}
